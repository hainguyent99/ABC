<script type="text/javascript">
   
    var i=0,total=0;
        for(var j=0;j>=0;j++){
            if(j%7==0){
                total+=j;
                document.write(total);
                document.write('<br>');
                i++;
            } 
            if (i>29){
                break;
            }
        }   
    
</script>

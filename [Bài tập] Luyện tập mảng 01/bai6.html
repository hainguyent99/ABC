<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
</head>
<body>
    <div id='demo'></div>
</body>
<script type=text/javascript>
var a=[];

for(var i=0; i<10; i++){
    a[i] = i;
}

var V=+prompt('nhap so nguyen V');

for(var i=0; i<10; i++){
    if(V==a[i]){
        document.getElementById('demo').innerHTML = 'V array';
        break;  
    } else {
        document.getElementById('demo').innerHTML = 'V not array';
    }
}






</script>

</html>

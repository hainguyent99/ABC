<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
</head>
<body>
    <input type=number id='gtri'>
    <input type=submit onclick=click1q() value="insomuondao">
    <input type=submit onclick=click1q1() value="daongc">
    <div id='demo'></div>
</body>
<script type=text/javascript>
var a=[],i=0;
function click1q(){
    a[i]=document.getElementById('gtri').value;
    document.getElementById('gtri').value='';
    i++;
    document.getElementById('demo').innerHTML = a;
}
function click1q1(){
    a.reverse();
    document.getElementById('demo').innerHTML = a;
}




</script>

</html>

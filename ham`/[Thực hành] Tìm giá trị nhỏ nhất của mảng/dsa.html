<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [3, 5, 1, 8, -3, 7, 8];
    var arr1 = [];
    function ki(a){
        if(a.length===0){
            return -1;
        }
        var min = a[0];
        for(var i =1;i<a.length;i++){
            if(a[i] < min){
                min = a[i];
            }
        }
        return min;
    }
    document.write(ki(arr1));
    document.write(ki(arr));
</script>
</body>
</html>
